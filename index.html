<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template:
          "myArea myArea . . ."
          "myArea myArea . . .";
        grid-gap: 10px;
        background-color: rgb(232, 115, 232);
        padding: 10px;

      }
      .myArea {
        grid-area: myArea;
      }
      .draggable {
        width: 100%;
        height: 100%;
        cursor: move;
        border: 1px solid #ccc;
      }
      .draggable > img {
        width: 100%;
        height: 100%;
        vertical-align: middle;
        background-position: center;
        background-repeat: no-repeat;
      }
      .gallery-container{
        width: 60%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="gallery-container">
      <div
      class="container"
      id="container"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <img class="draggable myArea" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=1" alt="Image 1" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=2" alt="Image 2" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=3" alt="Image 3" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=4" alt="Image 4" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=5" alt="Image 5" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=6" alt="Image 6" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=7" alt="Image 7" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=8" alt="Image 8" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=9" alt="Image 9" />
      <img class="draggable" draggable="true" ondragstart="drag(event)" src="https://placehold.co/200x200?text=10" alt="Image 10" />
    </div>
    </div>

    <script>
      let dragged;

      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        dragged = event.target;
      }

      function drop(event) {
        event.preventDefault();

        const container = document.getElementById("container");
        const target = event.target;
        let targetParent = target.classList.contains("draggable")
          ? target
          : target.parentElement;

        if (targetParent.classList.contains("draggable")) {
          const temp = document.createElement("img");
          // Replace the target element with a temporary element
          container.replaceChild(temp, targetParent);
          // Replace the dragged element with the target element
          container.replaceChild(targetParent, dragged);
          // Replace the temporary element with the dragged element
          container.replaceChild(dragged, temp);
        }
        // Remove the class myArray if it is present in any of the images
        const images = document.querySelectorAll(".draggable");
        images.forEach((image) => {
          image.classList.remove("myArea");
        });
        container.firstElementChild.classList.add("myArea");
      }
    </script>
  </body>
</html>
